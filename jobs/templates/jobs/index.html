<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>당신의 전생은</h1>
    <form action="{% url 'jobs:result' %}" method="POST">
        {% csrf_token %}
        <label for="name"></label>
        <input type="text" id="name" name="name" placeholder='이름을 입력하세요'>
        <button type="submit">전생 보기 </button>
    </form>
    <a href="{% url 'jobs:delete' %}" onclick="return confirm('데이터를 모두 삭제하시겠습니까?')">db모두 삭제</a>
</body>
</html>
